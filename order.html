<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" type="text/css" href="/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<nav>

    <div class="topnav" id="myTopnav">
        <a href="/order.html" class="active">Ordenar</a>
        <a href="/myOrders.html" >Mis pedidos</a>
        <a href="#contact" onclick="logout()">Cerrar sesión</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
</nav>

<style>
    body {
        background-image: url(https://i.redd.it/9jqsrr36agm91.png);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>    

    <div class="container mt-5 card bg-light py-5">

        <!-- Título y Navegación -->
        <div class="d-flexmb-4">
            <h1 class="text-center flex-grow-1 panelh1">Ordenar Productos</h1>
            <div style="width: 120px;"></div>
        </div>
      
        <!-- Productos -->
        <div class="row mb-4">
          <div class="col-md-4 card-body text-center">
            <h4 class="titleform">Productos Disponibles</h4>
            <div class="product-item">
              <p><strong>Producto 1</strong></p>
              <p>Precio: $10.00</p>
              <button class="btn btn-success">Agregar al Carrito</button>
            </div>

            <br />

            <div class="product-item">
              <p><strong>Producto 2</strong></p>
              <p>Precio: $15.00</p>
              <button class="btn btn-success"">Agregar al Carrito</button>
            </div>

            <br />

            <div class="product-item">
              <p><strong>Producto 3</strong></p>
              <p>Precio: $20.00</p>
              <button class="btn btn-success"">Agregar al Carrito</button>
            </div>
          </div>
        </div>
      
        <!-- Tabla Carrito -->
        <div class="row">
          <div class="col-md-12">
            <h4 class="mb-3">Productos en el Carrito</h4>
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>Nombre del Producto</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody id="cartTable">
                <!-- Aquí se insertarán los productos agregados dinámicamente -->
              </tbody>
            </table>
            <div class="d-flex justify-content-end">
              <h5>Total: <span id="totalPrice">$0.00</span></h5>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success"">Agregar al Carrito</button>
            </div>
          </div>
        </div>
      </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/logout.js"></script>
<script>

    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</html>
