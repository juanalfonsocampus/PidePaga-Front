<style>
    body {
        background-image: url(https://i.redd.it/9jqsrr36agm91.png);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
    }

    body {
            display: none;
        }


</style>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div id="blur" class="card bg-light text-dark" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Añadir administrador</p>
                            <p class="text-center h5 fw-bold mb-5 mx-1 mx-md-4 mt-4">Crea un usuario con privilegios administrativos</p>

                            <form id="registerForm" class="mx-1 mx-md-4">
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control" required />
                                    <label class="form-label" for="name">Nombre</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control" required />
                                    <label class="form-label" for="username">Nombre de usuario</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="cedula" class="form-control" />
                                    <label class="form-label" for="documento">Documento</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="email" class="form-control" />
                                    <label class="form-label" for="documento">Correo</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" required />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" id="registerBtn" class="btn btn-dark btn-lg">Registrar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="adminSign.js"></script>
    <script src="/logout.js"></script>
    <script src="/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
