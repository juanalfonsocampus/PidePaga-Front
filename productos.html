<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<nav>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Productos</a>
        <a href="/gestionarPedido.html">Gestionar pedidos</a>
        <a href="/adminSign.html">Crear admin</a>
        <a href="#contact" onclick="logout()">Cerrar sesión</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
</nav>

<style>
    body {
        background-image: url(https://i.redd.it/9jqsrr36agm91.png);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
    }

    body {
            display: none;
        }
</style>

<body>
    <!-- <div style="padding-left:16px">
        <h2>Admin</h2>
        <p>dgdfg</p>
      </div>     -->

    <div class="container mt-5 card bg-light py-5">
        <!-- Título y Navegación -->
        <div class="d-flexmb-4">
            <h1 class="text-center flex-grow-1 panelh1">Gestionar Productos</h1>
            <div style="width: 120px;"></div>
        </div>

        <div class="row">
            <!-- Sección Agregar Producto -->
            <div class="col-md-3 card-body text-center">
                <h4 class="titleform">Agregar Producto</h4>
                <form id="addProductForm">
                    <div class="mb-3">
                        <input type="text" id="productName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="productPrice" class="form-control" placeholder="Precio" required>
                    </div>
                    <button type="button" id="saveProduct" class="btn btn-primary mt-3 mb-4" onclick="addProduct()">Agregar Producto</button>
                </form>
            </div>

            <!-- Tabla Productos-->
            <div class="col-md-9">
                <div class="d-flex justify-content-around align-items-center mb-3">
                    <h4 class="mb-0">Listado de Productos</h4>
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Activo</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Aquí se insertarán los datos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script src="/productos.js"></script>
<script src="/validation.js"></script>
<script src="/logout.js"></script>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
</html>
